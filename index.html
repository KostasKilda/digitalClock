<html>
    <head>
        <meta name="viewport" content="width=device-width" initial-scale=1.0> 
        <link rel="stylesheet" href="style.css">
        <title>Digital clock</title>
    </head>

    <body>
        <div class="pc">
            <div class="outterBorder">
                <div class="innerBorderPc">
                    <div id="clockPc"></div>
                </div>
            </div>
        </div>

        <div class="mobile">
            <div class="outterBorder">
                <div class="innerBorderMobile1">
                    <div id="clockMobileHour"></div>
                </div>
                <div class="innerBorderMobile2">
                    <div id="clockMobileMin"></div>
                </div>
                <div class="innerBorderMobile3">
                    <div id="clockMobileSec"></div>
                </div>
            </div>
        </div>

        <script>

            setInterval(function(){
                let date = new Date();
                document.querySelector('#clockPc').innerHTML = date.toLocaleTimeString();
            }, 100)

            setInterval(function(){
                const hours = new Date();
                let hour = hours.getHours();
                document.getElementById("clockMobileHour").innerHTML = hour;
            }, 100)

            setInterval(function(){
                const minutes = new Date();
                let minute = minutes.getMinutes();
                document.getElementById("clockMobileMin").innerHTML = minute;
            }, 100)

            setInterval(function(){
                const seconds = new Date();
                let second = seconds.getSeconds();
                document.getElementById("clockMobileSec").innerHTML = second;
            }, 100)
            
        </script>

    </body>
</html>
